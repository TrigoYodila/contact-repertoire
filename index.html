                    </div>
                    <div class="item">

                        <label for="bio">Sexe</label>

                    </div>
                    <div class="image">

                            <label for="img" class="btn-image">choisir un fichier</label>
                        </div>
                        <div class="profil">
                            <img src="" alt="" class="previewImage">
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="creer">Créer</button>
                        <button class="reinit">Réinit</button>

                </form>
